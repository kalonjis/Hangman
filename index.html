<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onkeydown="keyboard(event)">
    <h1>Hangman</h1>
    <main>
        <section class="word" id="word">
            <h2>Word to guess</h2>
            <p class="wordToGuess" id="wordToGuess"></p>
        </section>
        <section class="score" id="score">
            <h2>Your score</h2>
            <p class="pScore" id="pScore"> 10/10</p>
        </section>
        <section class="start" id="start"><button>START</button></section>
        <h2>Use this Keyboard</h2>
        <section class="keyboard" id="keyboard">
            <div class="letter" id="letter_a">A</div>
            <div class="letter" id="letter_z">Z</div>
            <div class="letter" id="letter_e">E</div>
            <div class="letter" id="letter_r">R</div>
            <div class="letter" id="letter_t">T</div>
            <div class="letter" id="letter_y">Y</div>
            <div class="letter" id="letter_u">U</div>
            <div class="letter" id="letter_i">I</div>
            <div class="letter" id="letter_o">O</div>
            <div class="letter" id="letter_p">P</div>
            <div class="letter" id="letter_q">Q</div>
            <div class="letter" id="letter_s">S</div>
            <div class="letter" id="letter_d">D</div>
            <div class="letter" id="letter_f">F</div>
            <div class="letter" id="letter_g">G</div>
            <div class="letter" id="letter_h">H</div>
            <div class="letter" id="letter_j">J</div>
            <div class="letter" id="letter_k">K</div>
            <div class="letter" id="letter_l">L</div>
            <div class="letter" id="letter_m">M</div>
            <div class="letter" id="letter_w">W</div>
            <div class="letter" id="letter_x">X</div>
            <div class="letter" id="letter_c">C</div>
            <div class="letter" id="letter_v">V</div>
            <div class="letter" id="letter_b">B</div>
            <div class="letter" id="letter_n">N</div>

        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
