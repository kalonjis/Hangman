<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onkeydown="keyboard(event)">
    <header>
        <h1>Hangman Game</h1>
    </header>
    <main>
        <h2 class="wordToGuess" id="wordToGuess">Guess me</h2>
        
        <section class="score" id="score">
            <article class="dataScore" id="dataScore">
                <h2>Your score</h2>
                <p class="pScore" id="pScore"> /10</p>
                <h3 class="result" id="result"></h3>
            </article>
            <canvas id="canvas" width="250" height="200"></canvas>
        </section>
        <section class="start" id="start"><button>START</button></section>
        <h4>Use either your keyboard or this virtual keyboard</h4>
        <section class="keyboard" id="keyboard">
            <button class="letter" id="letter_a" onclick="button('a')">A</button>
            <button class="letter" id="letter_z" onclick="button('z')">Z</button>
            <button class="letter" id="letter_e" onclick="button('e')">E</button>
            <button class="letter" id="letter_r" onclick="button('r')">R</button>
            <button class="letter" id="letter_t" onclick="button('t')">T</button>
            <button class="letter" id="letter_y" onclick="button('y')">Y</button>
            <button class="letter" id="letter_u" onclick="button('u')">U</button>
            <button class="letter" id="letter_i" onclick="button('i')">I</button>
            <button class="letter" id="letter_o" onclick="button('o')">O</button>
            <button class="letter" id="letter_p" onclick="button('p')">P</button>
            <button class="letter" id="letter_q" onclick="button('q')">Q</button>
            <button class="letter" id="letter_s" onclick="button('s')">S</button>
            <button class="letter" id="letter_d" onclick="button('d')">D</button>
            <button class="letter" id="letter_f" onclick="button('f')">F</button>
            <button class="letter" id="letter_g" onclick="button('g')">G</button>
            <button class="letter" id="letter_h" onclick="button('h')">H</button>
            <button class="letter" id="letter_j" onclick="button('j')">J</button>
            <button class="letter" id="letter_k" onclick="button('k')">K</button>
            <button class="letter" id="letter_l" onclick="button('l')">L</button>
            <button class="letter" id="letter_m" onclick="button('m')">M</button>
            <button class="letter" id="letter_w" onclick="button('w')">W</button>
            <button class="letter" id="letter_x" onclick="button('x')">X</button>
            <button class="letter" id="letter_c" onclick="button('c')">C</button>
            <button class="letter" id="letter_v" onclick="button('v')">V</button>
            <button class="letter" id="letter_b" onclick="button('b')">B</button>
            <button class="letter" id="letter_n" onclick="button('n')">N</button>
        </section>
        
    </main>
    <footer>Stephane Kalonji @BeCode -Woods 3-21, August 2020</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
